<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="x-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }

      .cell {
        width: 24px;
        height: 24px;
        border: 1px solid black;
        background-color: white;
      }

      .cell--filled {
        background-color: black;
      }
    </style>
    <template is="dom-repeat" items="[[_rows]]" as="row">
      <div class="row">
        <template is="dom-repeat" items="[[row.cells]]" as="cell">
          <div class$="[[_getCellClass(cell.isFilled)]]" on-tap="toggleCell" cell-w="[[cell.w]]" cell-h="[[cell.h]]"></div>
        </template>
      </div>
    </template>
  </template>
  <script>
      class Grid extends ReduxMixin(Polymer.GestureEventListeners(Polymer.Element)) {
          static get is() {
              return 'x-grid'
          }

          static get properties() {
              return {
                  width: {
                      type: Number,
                      statePath: 'width'
                  },
                  height: {
                      type: Number,
                      statePath: 'height'
                  },
                  cells: {
                      type: Array,
                      statePath: 'cells'
                  },
                  _rows: {
                      type: Array,
                      computed: '_computeRows(width, height, cells)'
                  }
              }
          }

          static get actions() {
              return {
                  toggleCell(w, h) {
                      return { type: 'TOGGLE_CELL', w, h };
                  }
              }
          }

          _computeRows(width, height, cells) {
              if (!cells || cells.length < width * height) {
                  return [];
              }

              let rows = [];
              for (let h = 0; h < height; h += 1) {
                  let row = [];
                  for (let w = 0; w < width; w += 1) {
                      row.push({ w: w, h: h, isFilled: cells[width * h + w] > 0 });
                  }
                  rows.push({ cells: row });
              }
              return rows;
          }

          _getCellClass(isFilled) {
              return 'cell' + (isFilled ? ' cell--filled' : '');
          }

          toggleCell(event) {
              this.dispatch('toggleCell', event.model.cell.w, event.model.cell.h);
          }
    }

    customElements.define(Grid.is, Grid);
  </script>
</dom-module>
