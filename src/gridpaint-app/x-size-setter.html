<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="x-size-setter">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 0;
      }
    </style>
      <label>
        Width
        <input on-change="handleWidthChange" value="[[width]]" type="number" min="0" max="20">
      </label>
      <label>
        Height
        <input on-change="handleHeightChange" value="[[height]]" type="number" min="0" max="20">
      </label>
  </template>
  <script>
      class SizeSetter extends ReduxMixin(Polymer.Element) {
          static get is() {
              return 'x-size-setter'
          }

          static get properties() {
              return {
                  width: {
                      type: Number,
                      statePath: 'width'
                  },
                  height: {
                      type: Number,
                      statePath: 'height'
                  }
              }
          }

          static get actions() {
              return {
                  setGridSize(width, height) {
                      return { type: 'SET_GRID_SIZE', width, height };
                  }
              };
          }

          handleWidthChange(event) {
              this.dispatch('setGridSize', event.target.value, this.height);
          }

          handleHeightChange(event) {
              this.dispatch('setGridSize', this.width, event.target.value);
          }
      }

      customElements.define(SizeSetter.is, SizeSetter);
  </script>
</dom-module>
