<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="x-grid.html">
<link rel="import" href="x-size-setter.html">

<dom-module id="gridpaint-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Try tapping on the grid cells below to toggle their color:</h1>
    <x-grid></x-grid>
    <x-size-setter></x-size-setter>
  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class GridpaintApp extends Polymer.Element {
          static get is() { return 'gridpaint-app'; }
      }

      window.customElements.define(GridpaintApp.is, GridpaintApp);
  </script>
</dom-module>
