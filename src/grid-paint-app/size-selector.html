<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="size-selector">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 0;
      }
    </style>
      <label>
        Width
        <input on-change="handleWidthChange" value="[[width]]" type="number" min="0" max="20" />
      </label>
      <label>
        Height
        <input on-change="handleHeightChange" value="[[height]]" type="number" min="0" max="20" />
      </label>
  </template>
  <script>
      class SizeSelector extends Polymer.Element {
          static get is() {
              return 'size-selector'
          }

          static get properties() {
              return {
                  store: Object,

                  width: Number, // retrieved from the store
                  height: Number // retrieved from the store
              }
          }

          connectedCallback() {
              this._subscription = this.store.subscribe(() => this._applyState());
              this._applyState();
          }

          disconnectedCallback() {
              this._subscription.unsubscribe();
              this._subscription = null;
          }

          _applyState() {
              const state = this.store.getState();
              this.width = state.width;
              this.height = state.height;
          }

          handleWidthChange(event) {
              this.store.dispatch({
                  type: 'SET_GRID_SIZE',
                  width: event.target.value,
                  height: this.height
              });
          }

          handleHeightChange(event) {
              this.store.dispatch({
                  type: 'SET_GRID_SIZE',
                  width: this.width,
                  height: event.target.value
              });
          }
      }

      customElements.define(SizeSelector.is, SizeSelector);
  </script>
</dom-module>
