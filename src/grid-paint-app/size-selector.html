<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="size-selector">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 0;
      }
    </style>
    <label>
      Width
      <input type="number" value="[[width]]" min="0" max="20"
             on-change="handleWidthChange" />
    </label>
    <label>
      Height
      <input type="number" value="[[height]]" min="0" max="20"
             on-change="handleHeightChange" />
    </label>
  </template>
  <script>
      class SizeSelector extends Polymer.Element {
          static get is() {
              return 'size-selector'
          }

          static get properties() {
              return {
                  width: {
                      type: Number,
                      notify: true
                  },
                  height: {
                      type: Number,
                      notify: true
                  }
              }
          }

          handleWidthChange(event) {
              this.width = event.target.value;
          }

          handleHeightChange(event) {
              this.height = event.target.value;
          }
      }

      customElements.define(SizeSelector.is, SizeSelector);
  </script>
</dom-module>
