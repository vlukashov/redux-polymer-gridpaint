<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="paint-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }

      .cell {
        width: 24px;
        height: 24px;
        border: 1px solid black;
        background-color: white;
      }

      .cell--filled {
        background-color: black;
      }
    </style>
    <template is="dom-repeat" items="[[rows]]" as="row">
      <div class="row">
        <template is="dom-repeat" items="[[row.cells]]" as="cell">
          <div class$="[[_getCellClass(cell.isFilled)]]" on-tap="toggleCell" cell-w="[[cell.w]]" cell-h="[[cell.h]]"></div>
        </template>
      </div>
    </template>
  </template>
  <script>
      class PaintGrid extends Polymer.GestureEventListeners(Polymer.Element) {
          static get is() {
              return 'paint-grid'
          }

          static get properties() {
              return {
                  store: Object,

                  width: Number, // retrieved from the store
                  height: Number, // retrieved from the store
                  rows: Array, // retrieved from the store
              }
          }

          connectedCallback() {
              this._subscription = this.store.subscribe(() => this._applyState());
              this._applyState();
          }

          disconnectedCallback() {
              this._subscription.unsubscribe();
              this._subscription = null;
          }

          _applyState() {
              const state = this.store.getState();
              this.width = state.width;
              this.height = state.height;
              this.rows = this._computeRows(state.width, state.height, state.cells);
          }

          _computeRows(width, height, cells) {
              if (!cells || cells.length < width * height) {
                  return [];
              }

              let rows = [];
              for (let h = 0; h < height; h += 1) {
                  let row = [];
                  for (let w = 0; w < width; w += 1) {
                      row.push({ w: w, h: h, isFilled: cells[width * h + w] > 0 });
                  }
                  rows.push({ cells: row });
              }
              return rows;
          }

          _getCellClass(isFilled) {
              return 'cell' + (isFilled ? ' cell--filled' : '');
          }

          toggleCell(event) {
              this.store.dispatch({
                  type: 'TOGGLE_CELL',
                  w: event.model.cell.w,
                  h: event.model.cell.h
              });
          }
    }

    customElements.define(PaintGrid.is, PaintGrid);
  </script>
</dom-module>
